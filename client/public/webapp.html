<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        // Получаем базовый путь к приложению
        const basePath = window.location.pathname.replace('/webapp.html', '');
        // Создаем URL с текущим timestamp
        const targetUrl = `${window.location.origin}${basePath}/?v=${Date.now()}`;
        // Делаем редирект
        window.location.replace(targetUrl);
    </script>
</head>
<body>
    <p>Redirecting to app...</p>
</body>
</html>
